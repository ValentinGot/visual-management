<div id="app">
    <grid-layout
            :layout="layout"
            :col-num="12"
            :row-height="110"
            :is-draggable="true"
            :is-resizable="true"
            :vertical-compact="false"
            :margin="[10, 10]"
            :use-css-transforms="true"
    >

        <grid-item v-for="item in layout"
                   :x="item.x"
                   :y="item.y"
                   :w="item.w"
                   :h="item.h"
                   :i="item.i">
            Pute{{item.i}}
        </grid-item>
    </grid-layout>
</div>
